<div class="register-container">
  <h2>Register</h2>

  <form (ngSubmit)="submit()" #registerForm="ngForm" style="display:flex;flex-direction:column;gap:15px;width:300px;margin:auto;">

    <mat-form-field appearance="outline">
      <mat-label>Name*</mat-label>
      <input matInput [(ngModel)]="user.name" name="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email*</mat-label>
      <input matInput [(ngModel)]="user.email" name="email" type="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password*</mat-label>
      <input matInput [(ngModel)]="user.passwordHash" name="passwordHash" type="password" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Role*</mat-label>
      <mat-select [(ngModel)]="user.role" name="role">
        <mat-option value="Student">Student</mat-option>
        <mat-option value="Teacher">Teacher</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input matInput [(ngModel)]="user.dateOfBirth" name="dateOfBirth" type="date" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="user.gender" name="gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>  
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
  <mat-label>Designation*</mat-label>
  <input
    matInput
    [(ngModel)]="user.designation"
    name="designation"
    placeholder="e.g. Teacher / Student"
    required
  />
</mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <input matInput [(ngModel)]="user.department" name="department" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput [(ngModel)]="user.phoneNumber" name="phoneNumber" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <textarea matInput [(ngModel)]="user.address" name="address"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Register
    </button>
  </form>

  <p style="color:red;text-align:center;" *ngIf="error">{{ error }}</p>
  <p style="color:green;text-align:center;" *ngIf="message">{{ message }}</p>

  <p style="text-align:center;margin-top:10px;">
    <a routerLink="/login">Back to Login</a>
  </p>
</div>
